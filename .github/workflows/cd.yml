  build-blazor-hybrid-android:
    name: build blazor hybrid (android)
    runs-on: windows-latest

    steps:
    
    - name: Checkout source code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: src/global.json

    - name: Restore workloads
      run: dotnet workload restore src/Client/App/TodoTemplateDevOps.Client.App.csproj /P:BlazorMode=BlazorHybrid -f net7.0-android

    - name: Extract Android signing key from env
      shell: bash
      run: |
        echo "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > src/Client/App/TodoTemplate.keystore.base64
        certutil -decode src/Client/App/TodoTemplate.keystore.base64 > src/Client/App/TodoTemplate.keystore

    - name: Update appsettings.json api server address
      uses: jossef/action-set-json-field@v2
      with:
        file: src/Client/Shared/wwwroot/appsettings.json
        field: ApiServerAddress
        value: ${{ env.API_SERVER_ADDRESS }}

    - name: Build (To generate CSS/JS files)
      run: dotnet build src/Client/App/TodoTemplateDevOps.Client.App.csproj /P:BlazorMode=BlazorHybrid /P:Configuration=Release /P:RunAOTCompilation=false -f net7.0-android

    - name: Build apk
      run: dotnet build src/Client/App/TodoTemplateDevOps.Client.App.csproj /P:BlazorMode=BlazorHybrid /P:Configuration=Release /P:AndroidKeyStore=true /P:AndroidSigningKeyStore=TodoTemplate.keystore /P:AndroidSigningKeyAlias=TodoTemplate /P:AndroidSigningKeyPass="${{ secrets.ANDROID_RELEASE_KEYSTORE_PASSWORD }}" /P:AndroidSigningStorePass="${{ secrets.ANDROID_RELEASE_SIGNING_PASSWORD }}" -f net7.0-android

    - name: Build aab
      run: dotnet build src/Client/App/TodoTemplateDevOps.Client.App.csproj /P:BlazorMode=BlazorHybrid /P:Configuration=Release /P:AndroidPackageFormat=aab /P:AndroidSigningKeyStore=TodoTemplate.keystore /P:AndroidSigningKeyAlias=TodoTemplate /P:AndroidSigningKeyPass="${{ secrets.ANDROID_RELEASE_KEYSTORE_PASSWORD }}" /P:AndroidSigningStorePass="${{ secrets.ANDROID_RELEASE_SIGNING_PASSWORD }}" -f net7.0-android

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: bundles
        path: src/Client/App/bin/release/*-Signed.*